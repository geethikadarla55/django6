<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stylish Logo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('https://wallpaperaccess.com/full/2592094.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .navigationWrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color:
            #ECEFF1;
            box-shadow: 0 5px 15px 0 rgba(0, 0, 0, 0.25);
            color: black;
            text-transform: uppercase;
            z-index: 1000;
        }

        .logoWrapper {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .logoHeading {
            font-size: 24px;
            margin-left: 10px;
            font-weight: bold;
        }

        .navigation {
            display: flex;
            list-style-type: none;
        }

        .navigation li {
            margin-right: 20px;
        }

        .navigation li a {
            text-decoration: none;
            color: black;
            transition: all 0.3s ease-in-out;
        }

        .navigation li a:hover {
            color: #ea4f4c;
        }

        .content {
            margin-top: 120px; /* Adjust as needed */
            text-align: center;
            color: black;
        }
    </style>
</head>
<body>

<nav class="navigationWrapper">
    <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Travel Blog </a></li>
        <li><a href="#">Get In Touch </a></li>
        <li><a href="#"> SignUp</a></li>
        <li><a href="#">Login</a></li>
        
    </ul>

    <div class="logoWrapper">
        <div class="logo">
            <img src="https://static.vecteezy.com/system/resources/previews/000/511/437/non_2x/travel-tourism-logo-isolated-on-white-background-vector.jpg" alt="Logo">
        </div>
        <div class="logoHeading">Travel&Tourism</div>
    </div>
</nav>

<div class="content">
    <!-- Your content goes here -->
    <br>
    <br>
    <h1>Welcome to our Travel and Tourism Website</h1>
    <p>Explore the world with us!</p>
</div>

<script>
    // Your script if needed
</script>

</body>
</html>
